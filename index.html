<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Pixelarter</title>
</head>
<body>
    <header id="head">
        <h1 class="title">PIXELARTER</h1>
        <p class="description">"Pixel art tools on the go"</p>
    </header>

    <main id="editor">
        <div class="color-tools">
            <div class="colors-container"></div>
            <form class="color-picker" id="formPickColor">
                <label for="colorInput" class="label">Pick a Color</label>
                <input type="color" id="colorInput" class="input">
                <button class="btn btn-form">Submit</button>
                <button class="btn btn-fade" data-cancel="true">Cancel</button>
            </form>
        </div>
        <canvas id="drawingBoard" width="1080" height="1080"></canvas>
    </main>

    <footer id="bottom">
        <p id="copyright">&copy; 2023 IHY Projects</p>
    </footer>

    <script src="js/color-picker.js"></script>
    <script src="js/color-palette.js"></script>
    <script src="js/drawing-board.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
