<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Pixelarter</title>
</head>
<body>
    <header id="head">
        <h1 class="title">PIXELARTER</h1>
        <p class="description">"Pixel art tools on the go"</p>
    </header>

    <main id="editor">
        <div class="quick-tools">
            <div class="quick-buttons">
                <button class="btn btn-image">
                    <img src="/assets/setting.svg" alt="Settings">
                </button>
                <button class="btn btn-image" id="undoButton">
                    <img src="/assets/undo.svg" alt="Undo">
                </button>
                <button class="btn btn-image" id="redoButton">
                    <img src="/assets/redo.svg" alt="Redo">
                </button>
            </div>
            <div class="color-tools">
                <div class="colors-container"></div>
                <form class="color-picker" id="formPickColor">
                    <label for="colorInput" class="label">Pick a Color</label>
                    <input type="color" id="colorInput" class="input">
                    <button class="btn btn-form">Submit</button>
                    <button class="btn btn-fade" data-cancel="true">Cancel</button>
                </form>
            </div>
        </div>
        <canvas id="drawingBoard" width="1080" height="1080"></canvas>
        <div class="settings-container">
            <div class="setting">
                <label for="cellSizeInput" class="setting-label">Cell size (px)</label>
                <input type="number" id="cellSizeInput" class="setting-input" />
            </div>
        </div>
        <div class="misc-tools">
            <input type="checkbox" id="deleteModeCheck" data-mobile>
            <label for="deleteModeCheck" data-mobile>Delete Mode</label>
            <input type="checkbox" id="showGridCheck" checked>
            <label for="showGridCheck">Show Grid</label>
        </div>
        <div class="button-list">
            <button class="btn btn-full" id="downloadButton">Quick Download</button>
        </div>
    </main>

    <footer id="bottom">
        <p id="copyright">&copy; 2023 IHY Projects</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/events.js"></script>
    <script src="js/quick-tools.js"></script>
    <script src="js/color-picker.js"></script>
    <script src="js/color-palette.js"></script>
    <script src="js/drawing-board.js"></script>
    <script src="js/misc-tools.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
